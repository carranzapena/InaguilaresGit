<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:po="http://primefaces.org/omega">

    <div class="sidebar">
        <div class="nano">
            <div class="nano-content sidebar-scroll-content">
                <div class="logo">
                    <p:graphicImage name="images/logo.png" library="omega-layout" width="113"/>
                </div>

                <div class="profile">
                    <p:graphicImage name="images/profile.png" library="omega-layout" />
                    <a id="profile-button" href="#">
                        <span class="username">#{inscripcionController.usuario.usuario}</span>
                        <i class="fa fa-fw fa-cog"></i>
                    </a>
                    <ul>                  
                        <h:form><li><h:commandLink actionListener="#{login.logout()}"><i class="fa fa-fw fa-sign-out"></i><span>Cerrar Sesión</span></h:commandLink></li></h:form>
                    </ul>
                </div>

                <div class="menu">
                	<po:menu>
                       <p:menuitem id="inscripcion"  value="Inscripción" icon="fa fa-home" outcome="/Vistas/inscripcion" />
                        <p:menuitem id="amonestacion" value="Amonestacion" icon="fa fa-home" outcome="/Vistas/amonestacion" />
                        <p:menuitem id="falta" value="Faltas" icon="fa fa-home" outcome="/Vistas/faltas" />
                        <p:menuitem id="asistencia" value="Asistencia" icon="fa fa-home" outcome="/Vistas/asistencia" />
                        <p:menuitem id="pg" value="Parametros Generales" icon="fa fa-home" outcome="/Vistas/parametrosGenerales" />
                        <p:menuitem id="ho" value="Horarios" icon="fa fa-home" outcome="/Vistas/horarios" />
                        <p:menuitem id="mi" value="Materias Impartidas" icon="fa fa-home" outcome="/Vistas/materiasimpartidas" />
					</po:menu>
				</div>
            </div>
        </div>
    </div>

</ui:composition>
